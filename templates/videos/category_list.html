{% extends "base.html" %}
{% load future %}

{% block title %}{% endblock %}



{% block content %}

<div class='row'>
<div class='col-sm-12'>
<h1 style="text-align:center;">Categories</h1>
</div>
</div>






<table class='table' style="text-align:center;">
	
	{% for item in queryset %}

	<a href='{{ item.get_absolute_url }}'>{{ item }}</a> <br/></hr>
	</div></td></tr>
	{% endfor %}
	
</table>



{% endblock %}
